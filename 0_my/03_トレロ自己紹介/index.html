<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Trello!!</title>
    <header>
      <div class="header-title">Trello　×　自己紹介</div>
      <h1>wwwwwww</h1>
      <h2>aaaaaaaaaa</h2>
    </header>
  </head>
  <body>
    <!-- 左の列 -->
    <div class="main-container">
      <div class="list-container">
        <div class="list-header">取り組み中</div>
        <div class="cards-container" id="cards-container">
          <!-- ここにカードを追加する -->
        </div>

        <div class="list-footer">
          <div class="input-container">
            <input type="text" class="input-todo" id="input-todo" />
            <div class="input-button" id="add-button">追加</div>
          </div>
        </div>
      </div>

      <!-- 真ん中の列 -->
      <div class="list-container">
        <div class="list-header">大学</div>
        <div class="cards-container">
          <div class="card">
            <div class="todo">これをやる</div>
            <div class="delete"></div>
          </div>
          <div class="card">
            <div class="todo">それをやる</div>
            <div class="delete"></div>
          </div>
        </div>
        <div class="list-footer">＋カードを追加</div>
      </div>

      <!-- 右の列 -->

      <div class="list-container">
        <div class="list-header">家事</div>
        <div class="cards-container">
          <div class="card">
            <div class="todo">あれをやる</div>
            <div class="delete"></div>
          </div>
          <div class="card">
            <div class="todo">どれをやる</div>
            <div class="delete"></div>
          </div>
        </div>
        <div class="list-footer">＋カードを追加</div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
