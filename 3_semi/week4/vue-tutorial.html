<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      section {
        margin: 1rem;
        padding: 1rem;
        border: solid 1px black;
      }

      div {
        margin-top: 0.5rem;
      }

      input {
        width: 30rem;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- テンプレート構文について -->

      <section>
        {{message}}
      </section>
      <!-- v-bindについて -->
      <section>
        <div title="やあ">
          title属性は、ホバーするとテキストを表示させます。
        </div>
        <div v-bind:title="title">
          このテキストにマウスをホバーすると、動的に変わるtitleプロパティが見られます。
        </div>
      </section>

      <!-- v-ifとv-elseについて -->
      <section>
        <span v-if="seen"
          >今、seenはtrueです。falseに書き換えてみましょう。</span
        >
        <span v-else>イマ、seenはfalseです。</span>
      </section>
      <!-- v-forについて -->
      <!-- <section>
        <div>Learn JavaScript</div>
        <div>Learn Vue</div>
        <div>Learn Build somtething awesome</div>
      </section> -->

      <!-- v-forについて -->
      <section>
        <div v-for="todo in todos">
          {{ todo.text }}
        </div>
      </section>
      <!-- v-onとmethodsについて -->
      <section>
        <div>
          {{ message }}
        </div>
        <div>
          <button v-on:click="reverseMessage">reverseMessage</button>
        </div>
      </section>
      <section>
        <div>
          {{message}}
        </div>
        <div>
          <input type="text" v-model="message" />
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "Vue Devtoolsを使ってこのメッセージを書き換えてみましょう!",
          title: "You loaded this page on " + new Date().toLocaleString(),
          seen: false,
          todos: [
            { text: "Learn JavaScript" },
            { text: "Learn Vue" },
            { text: "Build something awesome" },
          ],
        },
        methods: {
          reverseMessage: function() {
            this.message = this.message
              .split("")
              .reverse()
              .join("")
          },
        },
      })
      app.todos.push({ text: "pushで追加されたオブジェクトのテキスト" })
    </script>
  </body>
</html>
